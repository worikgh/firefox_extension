<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rust Wasm Extension</title>
    <style>
        body { width: 300px; }
        button { margin: 10px; }
    </style>
</head>
<body>
    <div id="my-element">Original content</div>
    
    <button id="change-content-btn">Change content using Rust</button>

    <script type="module">
        import init, { modify_dom_element } from './pkg/my_wasm_project.js';
        init().then(() => {
            document.getElementById('change-content-btn').addEventListener('click', modify_dom_element);
        });
    </script>
</body>
</html>
